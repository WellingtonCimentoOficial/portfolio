<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portfólio de Wellington Cimento, programador especializado em desenvolvimento web com React, TypeScript, Django e PostgreSQL. Confira meus projetos, habilidades técnicas e entre em contato para colaborações.">
    <meta name="keywords" content="Wellington Cimento, portfólio, programador, desenvolvimento web, React, TypeScript, Django, PostgreSQL, frontend, backend, fullstack, projetos, desenvolvedor, tecnologias web, JavaScript, Python, Git, GitHub, Docker">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Wellington Cimento</title>
    <style>
      @keyframes effect {
        0% {
          fill: white;
        }
        100% {
          fill: #910142;
        }
      }
      #container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #icon {
        width: 100px;
        animation: effect 0.3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <section id="container">
        <object id="icon" data="./logo.svg" type="image/svg+xml"></object>
      </section>
    </div>
  </body>
</html>
